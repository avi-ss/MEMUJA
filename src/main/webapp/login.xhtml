<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/templates/layout.xhtml">
            <ui:define name="content">
                <div class="container my-5">
                    <div class="abs-center">
                        <h:form  class="border p-3 form">
                          <h:messages class="alert alert-danger"/>
                            <div class="form-group">
                                <strong><p:outputLabel for="title" value="Nombre de usuario"/></strong>
                                <p:inputText class="form-control" id="title" value="#{ctrlLogin.username}"  p:placeholder="Nombre de Usuario"/>
                                <div>
                                    <h:message style="color: #D20005" for="title"/>
                                </div>
                            </div>
                            <div class='form-group'> 
                                <strong> <p:outputLabel for="clave1" value="Contraseña"/> </strong>
                                <p:password class="form-control" id="clave1" value="#{ctrlLogin.password}" 
                                            p:placeholder="Contraseña"/>         
                            </div>
                            <div class="form-group">
                                <h:commandButton class="btn btn-primary" value="Login" action="#{ctrlLogin.login()}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
